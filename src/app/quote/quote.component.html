<div>
    <h1>My Quotes</h1>
    <hr>
    <div class="Quot">
        <ul>
            <li *ngFor='let quote of quotes; let i=index'>
              {{quote.Author}}
              <button class="btn" (click)='toggleDetails(i)'>VIEW QUOTE</button>
              <app-quote-details *ngIf='quote.showAuthor' [quote]="quote"></app-quote-details>
              
            </li>
          </ul>
    </div>
  </div>
